project:
  type: website
  output-dir: _site

website:
  site-url: https://dossgollin-lab.github.io/ICOW.jl/
  title: "ICOW.jl"
  description: "Island City on a Wedge - A Julia implementation for flood risk management decision analysis"
  navbar:
    right:
      - icon: github
        href: https://github.com/dossgollin-lab/ICOW.jl
  sidebar:
    style: docked
    contents:
      - href: index.qmd
        text: Home
      - href: quickstart.qmd
        text: Quickstart
      - href: equations.qmd
        text: Equations
      - section: "EAD Mode"
        contents:
          - href: ead/model.qmd
            text: Concepts
          - href: ead/details.qmd
            text: Walkthrough
      - section: "Stochastic Mode"
        contents:
          - href: stochastic/model.qmd
            text: Concepts
          - href: stochastic/details.qmd
            text: Walkthrough
      - section: "API Reference"
        contents:
          - href: api/core.qmd
            text: Core
          - href: api/ead.qmd
            text: EAD
          - href: api/stochastic.qmd
            text: Stochastic
      - section: "For Developers"
        contents:
          - href: developers/architecture.qmd
            text: Architecture
          - href: developers/contributing.qmd
            text: Contributing
  page-footer:
    left: "ICOW.jl - Dossgollin Lab"
    right:
      - icon: github
        href: https://github.com/dossgollin-lab/ICOW.jl

format:
  html:
    theme: sandstone
    toc: true
    anchor-sections: true
    code-overflow: wrap
    citations-hover: true
    code-annotations: hover
    html-math-method: mathjax
    date-format: long
    fig-format: svg

# Julia engine configuration
engine: julia
execute:
  exeflags: ["--project=@.", "--threads=auto"]
  freeze: auto
  cache: true
  code-fold: true
